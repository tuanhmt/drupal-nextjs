# Tabler UI from CDN - https://docs.tabler.io/ui/getting-started/installation
tabler:
  css:
    theme:
      https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0/dist/css/tabler.min.css: { type: external, minified: true }
  js:
    https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0/dist/js/tabler.min.js: { type: external, minified: true }
  dependencies:
    - core/drupal
    - core/drupalSettings

# Theme-specific overrides and enhancements
global-styling:
  css:
    theme:
      css/theme.css: {}
  dependencies:
    - tabler/tabler
